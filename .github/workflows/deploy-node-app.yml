name: Release and Deploy My Node App

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

  approve-pr:
    needs: release
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Auto Approve Release PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GH_PAT }}

  deploy:
    needs: [release, approve-pr]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MY_NODE_APP_HOST }}
          username: ${{ secrets.MY_NODE_APP_USER }}
          key: ${{ secrets.MY_NODE_APP_KEY }}
          port: ${{ secrets.MY_NODE_APP_PORT }}
          script: |
            set -e
            echo "Connecting to EC2 Instance..."
            cd /home/ubuntu/my-node-app || exit 1
            echo "Git Status Before Pull:"
            git status || exit 1
            git pull origin main || exit 1
            npm install
            pm2 restart my-node-app || pm2 start index.js --name my-node-app
            pm2 save
            echo "Deployment Completed Successfully"
